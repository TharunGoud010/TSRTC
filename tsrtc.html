<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC</title>
    <style>
        fieldset{
            margin-left: 15%;
            margin-right: 15%;
        }
    </style>
</head>
<body>
    <center><img src="./title.jpg" alt="" width="70%"></center>
    <form action="./submit.html">
    <fieldset style="background-color:whitesmoke" width="80%"><legend style="background-color: rgb(0, 166, 255);"><b>Applicant Details</b></legend>
    <center>
        <table width="60%" cellspacing="1" cellpadding="6">
            <tr align="center">
                <td>
                    <label for="Name">Name:</label>
                </td>
                <td>
                    <input type="text" id="Name" name="Name" style="height: 20px;">
                </td>
                <td>
                    <label for="Name">Father's/Guardian Name:</label>
                </td>
                <td>
                    <input type="text" id="Name" name="Name" style="height: 20px;">
                </td>
            </tr>

            <tr align="center">
                <td>
                    <label for="date">Date of birth</label>
                </td>
                <td>
                    <input type="Date" id="Date" name="Date" style="width: 67%; height: 20px;">
                </td>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="number">WhatsApp No:</label>
                </td>
                <td>
                    <input type="text" id="number" name="number" style="height: 20px;">
                </td>
                <td>
                    <label for="Name">Aadhaar No:</label>
                </td>
                <td>
                    <input type="text" id="Name" name="Name" style="height: 20px;">
                </td>
            </tr>
            <tr align="center">
                <td><label for="file">Photo</label></td>
                <td><input type="file" name="file" id="file"></td>
                <td><label for="Email">Email-Id</label></td>
                <td><input type="Email" name="email" id="Email" style="height: 20px;"></td>
            </tr>
            <tr align="center">
            </tr>
        </table>
    </center>
    </fieldset>
    <br>

    <fieldset style="background-color:whitesmoke" width="80%"><legend style="background-color: rgb(0, 166, 255);"><b>Residential Address Details</b></legend>
    <center>
        <table width="70%" cellspacing="2" cellpadding="8">
            <tr align="center">
                <td>
                    <label for="address">Applicant Address:</label>
                </td>
                <td>
                    <textarea name="address" id="address" rows="5"></textarea>
                </td>
                <td>
                    <label for="district">District:</label>
                </td>
                <td>
                    <select name="Hyderabad" id="" style="width: 150%; height: 25px;">
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                    <!-- <input type="text" id="district" name="district" style="height: 20px;" required> -->
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="Mandal">Mandal:</label>
                </td>
                <td>
                    <select name="Hyderabad" id="" style="width: 90%; height: 25px;">
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                </td>
                <td>
                    <label for="Village">Village:</label>
                </td>
                <td>
                    <select name="Hyderabad" id="" style="width: 150%; height: 25px;">
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="pincode">Pincode:</label>
                </td>
                <td>
                    <input type="text" id="pincode" name="pincode" style="height: 20px;" required>
                </td>
            </tr>
            
        </table>
    </center>
    </fieldset>

    <fieldset style="background-color:whitesmoke" width="80%"><legend style="background-color: rgb(0, 166, 255);"><b>Pass Type Details</b></legend>
        <center>
            <table width="70%" cellpadding="3" cellspacing="2">
                <tr align="center">
                <td>
                    <label for="City">City:</label>
                </td>
                <td>
                    <select name="Hyderabad" id="City" style="width: 60%; height: 25px;">
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="Pass Type">Pass Type:</label>
                </td>
                <td>
                    <select name="" id="Pass Type" style="width: 60%; height: 25px;">
                        <option value="General pass">General pass</option>
                        <option value="Metro pass">Metro pass</option>
                        <option value="Greater pass">Greater pass</option>
                    </select>
                </td>
            </tr>
            </table>
        </center>
    </fieldset>


    <fieldset style="background-color:whitesmoke" width="80%"><legend style="background-color: rgb(0, 166, 255);"><b>Apllicant Details</b> </legend>
            <table width="70%" cellpadding=3 border="0">
                <tr align="center">
                    <td>
                        <label for="name16">Payment Mode:</label>
                        
                    </td>
                    <td>
                        <select style="width: 140%; height: 25px;">
                            <option type="select" id="name16">Online</option>
                            <option type="select" id="name16">Offline</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="name15">Pass Delivery Mode:</label>
                        
                    </td>
                    <td>
                        <select style="width: 140%; height: 25px;">
                            <option type="select" id="name15">At Counter</option>
                            <option type="select" id="name15">online</option>
                            <option type="select" id="name15">Metro pas</option>
                        </select>
                    </td> 
                    
                </tr>
                <tr>
                    <td>
                        <label for="name16">Center at Which you want to Collect Pass:</label>
                    </td>   
                    <td>
                        <select style="width: 140%; height: 25px;">
                            <option type="select" id="name15">Sangareddy</option>
                            <option type="select" id="name15">Medak</option>
                            <option type="select" id="name15">Jogipet</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <center>
        <img src="./karthik.png" width="200px" style="margin-top: 20px;">
        <br>
        <input placeholder="enter captcha" style="margin-top: 20px;">
        <br>
        <button style="background-color:pink;margin-top: 20px;">Submit</button>
        </center>
    </center>
    </form>
</body>
</html>
